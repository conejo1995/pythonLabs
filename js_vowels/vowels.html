    <body>

        <!-- content goes here -->

        <script type="text/javascript">

        /* javascript goes here */
        var running = true;
        while(running) {
            var input = prompt('Enter a character');
            var vowelList = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U', 'y', 'Y'];
            var unicodeList = [193,201,205,211,218,225,233,237,243,250,253,221]

            var uniValue = input.charCodeAt(0);
            console.log(uniValue);
            var uniIndex = unicodeList.indexOf(uniValue);

            var index = vowelList.indexOf(input);
            if(input == ''){
                running = false;
            }

            if(running == true) {

                if (index == -1 && uniIndex == -1) {
                    alert('The character you entered is NOT a vowel');
                }
                else if (index == 10 || index == 11 || uniIndex == 10 || uniIndex == 11) {
                    alert('The character you entered is SOMETIMES a vowel');
                }
                else {
                    alert('The character you entered is a vowel');
                }

            }

        }
        </script>
    </body>
