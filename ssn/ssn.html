<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Awesome Page</title>
        <style type="text/css">

        /* styles go here */

        </style>
    </head>
    <body>

        <!-- content goes here -->
        <input type="text" id="social-security-number" name="ssn" maxlength="11" placeholder="123-45-6789">
        <button class="submit" type="submit">Submit</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

        /* javascript goes here */

        $("[type='submit']").click(function(e){
            e.preventDefault();
            var ssn = $('#social-security-number').val();
            var ssnRegEx = /^([0-9]{3}-?[0-9]{2}-?[0-9]{4})$/;
            if(ssnRegEx.test(ssn)){
                alert("Valid SSN")
            }
            else{
                alert("Invalid SSN")
            }

        });

        </script>
    </body>
</html>
